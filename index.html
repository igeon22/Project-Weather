<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>G-Weather</title>
	<link rel="stylesheet" href="../src/style.css">
</head>
<body>
	
	<header class="head">
		<h1 class="page-title"> <img src="./clear.svg" alt="" class="w-img"> G-Weather</h1>
	</header>

	<div class="search-bar">
		<form action="" class="w-form">
			<input type="text" class="w-input" placeholder="Enter a location here" required>
			<button type="submit" class="w-btn">Search</button>
		</form>
	</div>

	<p class="err"></p>


	<div class="w-container">
		<p class="w-title">Elbaf</p>
		<img src="./haze.svg" alt="" class="w-im">
		<p class="w-temp">86°C</p>
		<p class="w-first">Feels like : 30°C | broken clouds</p>
		<p class="w-sec">Wind Speed: 4m/s | Humidity: 89%</p>

	</div>

	<p class="end">Created by Igeon22</p>
	

	<script src="./main.js"></script>
</body>
</html>
